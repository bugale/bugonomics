name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[tests]
    - name: Test
      run: |
        pytest tests
